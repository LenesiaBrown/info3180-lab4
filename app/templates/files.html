{% extends 'base.html' %}

{% block main %}
<h1>Images</h1>
<br>

<div class="file-images">
    
    {% for image in images %}        
        <div class="file-images-items">
            <img src="{{ url_for('get_image', filename=image) }}" alt="Image"/>            
        </div>        
    {% endfor %}
    
</div>


{% endblock %}
