{% extends 'base.html' %}

{% block main %}
<h1>Images</h1>

<div class="grid-container">
    
    {% for image in images %}        
        <div class="grid-item">
            <img src="{{ url_for('get_image', filename=image) }}" alt="Image"/>
            <!-- {{ url_for('get_image', filename=image) }} -->
        </div>        
    {% endfor %}
    
</div>


{% endblock %}
